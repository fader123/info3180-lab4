{% extends 'base.html' %}

{% block main %}
        <div class= "container">
            <div class="row">
                <div class= "col-lg-12">
                    <h2 class="page-header"> Image Gallery</h2>
                </div>
                {% for image_name in image_names %}
                <div class="col-lg-3 col-md-5 col-xs-6 thumb">
                    <img class="img-responsive" src="{{url_for ('static', filename='uploads/' + image_name)}}" height="280" width="280">
                </div>
                {% endfor %}
            </div>
        </div> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq50VfW37PRR3j5ELqxsslyVq0tneprHVP9a17xS"
        crossorigin="anonymous"></script>
{% endblock %}
